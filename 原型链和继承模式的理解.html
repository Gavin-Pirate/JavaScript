	Father.prototype.Lastname="张";

	}
	function F(){}				//解决办法:创建一个新的空构造函数，继承父构造函数的原型，然后把空构造函数赋给子构造函数的原型即可
	function Son(){}	
	F.prototype=Father.prototype;
	Son.prototype=new F();
	Son.prototype.sex="男"; 	//定义属于自己的原型

		fateher.name ="李";
	var son=new Son();
	console.log(son.sex);			
	console.log(son.Lastname);  //父亲的原型也继承过来了
